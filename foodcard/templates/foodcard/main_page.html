<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        main {
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .recipe {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .recipe img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 5px;
        }
        .recipe h2 {
            margin-top: 10px;
            text-align: center;
        }
        .recipe p {
            margin-top: 10px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
{% load static %}
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'main_page' %}">Home</a></li>
                <!-- Add links to other pages as needed -->
            </ul>
        </nav>
    </header>
    <main>
        <h1>All Recipes</h1>
        {% for receipt in Receipt %}
            <div class="recipe">
                <h2>{{ receipt.title }}</h2>
                <img src="{{ receipt.image.url }}" alt="{{ receipt.title }}">
                <p>{{ receipt.description }}</p>
                <!-- Add more details if needed -->
                <a href="{% url 'receipt_detail' receipt.id %}">View Recipe</a>
            </div>
        {% endfor %}
    </main>
    <footer>

    </footer>
</body>
</html>
